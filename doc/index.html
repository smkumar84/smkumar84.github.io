<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="Login.css" />
        <meta content='maximum-scale=1.0, user-scalable=0' name='viewport' />

    </head>
<body>

        <div style = "text-align: center;    font-size: 55px;">Web Form to iOS Native</div>
        <div class="container">
                <div class="inputContainer">
                  <input class="style" type="email" placeholder="Company ID" id="email"></input>
                  <input class="style" type="email" placeholder="User ID" id="firstName"></input>
                  <input class="style" type="email" placeholder="Auth Token" id="lastName"></input>
                  <div class="sumbitButtons">             
                      <button type="submit" class="style" onclick="sendDetails()"><i>Send Data from Web to iOS</i></button>
                  </div>
                </div>              
              </div>

    <script>
        function fillDetails(jsonData) {
            console.log('jsonData =' , jsonData);
            var userData = JSON.parse(jsonData);
            document.getElementById("email").value = userData["email"];
            document.getElementById("firstName").value =userData["firstName"];
            document.getElementById("lastName").value = userData["lastName"];
        }

        function sendDetails() {
                   var email = document.getElementById("email").value;
                   var firstName = document.getElementById("firstName").value;
                   var lastName = document.getElementById("lastName").value;
                   var value = {"email":email , "firstName":firstName , "lastName" : lastName}

                   try {
                       webkit.messageHandlers.sumbitToiOS.postMessage(value);
                      // webkit.messageHandlers.refreshWebPage.postMessage(dictionary);

               } catch(err) {
                       console.log('error');
                    }
               }
                  
    </script>

</body>
</html>
